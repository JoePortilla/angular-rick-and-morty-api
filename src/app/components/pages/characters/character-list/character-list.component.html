<div class="row" infinite-scroll (scrolled)="onScrollDown()">
  <div class="col-xs-12 col-sm-6 col-md-4"
       *ngFor="let character of characters">
    <!--All Characters-->
    <app-character [character]="character"/>

  </div>

  <!--No results text-->
  <div class="col-xs-12 col-sm-12 col-md-12 mt-5 container-notFound"
       *ngIf="characters.length<=0">
    <p>No results...</p>
  </div>

</div>

<button
  class="btn btn-dark"
  [ngClass]="'no-hidden'"
  *ngIf="showGoUpButton"
  (click)="onScrollTop()"
>
  Up
</button>
